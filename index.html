<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherTunes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="./assets/style/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title">Weather Tunes</h1>
    </header>

    <div class="container p-0">

        <main class="columns">

            <div id="current-city-weather" class="column">
                <!-- // Feel free to change any of this HTML code to fit your JS APP -->
                <div class="card"></div>
                <h3>Here's the Weather in your CITY!<span id="currentcity"></span><span id="currentdate"></span><img
                        id="currentweather" src=""></img></h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        Temperature: <span id="cur-temp"></span>
                    </li>
                    <li class="list-group-item">
                        Humidity: <span id="cur-humid"></span>
                    </li>
                    <li class="list-group-item">
                        Wind Speed: <span id="cur-wndspeed"></span>
                    </li>
                    <li class="list-group-item">
                        UV Index: <span id="cur-UV"></span>
                    </li>
                </ul>
            </div>

            <div id="current-city-weather" class="column">
                <!-- // Feel free to change any of this HTML code to fit your JS APP -->
                <div class="card">
                    <h3>Here is the playlist for your PARTY!<span id="currentcity"></span></img></h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            Party ANTHEM 1
                        </li>
                        <li class="list-group-item">
                            Party ANTHEM 2
                        </li>
                        <li class="list-group-item">
                            Party ANTHEM 3
                        </li>
                        <li class="list-group-item">
                            PARTY ANTHEM 4
                        </li>
                    </ul>
                </div>
            </div>

        </main>
        <aside class="col-md-3 ps-0">

        </aside>
    </div>

    <div class="columns">
        <div class="column is-full">
            <!-- // Feel free to change any of this HTML code to fit your JS APP -->
            <div id="city-form" class="field">
                <h2>Search for a City:</h2>
                <form class="d-flex">
                    <input id="city-input" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
            <div>
                <ul id="city-list" class="list-group">

                </ul>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
